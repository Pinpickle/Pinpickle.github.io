---
layout: default
---

<div class="projects">
    <div class="project-list">
        {% assign projects = (site.projects | sort: 'date') %}
        {% for project in projects reversed %}
            <a href="{{ project.url }}" class="project {{ project.namespace }}">
                <div class="inner">
                    {% capture background %}ui/{{ project.namespace }}-button.jpg{% endcapture %}
                    <div class="image" style="background-image: url({{ background | asset_path }})">
                        <div class="overlay">
                            <div class="title">
                                {{ project.title }}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

</div>
